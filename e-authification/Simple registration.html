<!DOCTYPE html>
<html>
    <head>
        <title>Firebase Authentication with OTP</title>
        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
        <!-- Firebase Config -->
        <script src="firebase-config.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f8ff;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 500px;
                margin: 0 auto;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h2 {
                text-align: center;
                color: #4285f4;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="tel"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                background-color: #4285f4;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #3b77db;
            }
            .hidden {
                display: none;
            }
            #error-message {
                color: red;
                margin-top: 10px;
            }
            #success-message {
                color: green;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <!-- Registration Form -->
            <div id="registration-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Mobile Number (with country code):</label>
                    <input type="tel" id="phone" placeholder="+91xxxxxxxxxx" required>
                </div>
                <button type="button" id="register-btn">Register</button>
            </div>

            <!-- Phone Authentication Div -->
            <div id="phone-auth" class="hidden">
                <p>We have sent an OTP to your phone. Please verify:</p>
                <div class="form-group">
                    <label for="verification-code">Enter OTP:</label>
                    <input type="text" id="verification-code" placeholder="6-digit OTP">
                </div>
                <button type="button" id="verify-btn">Verify OTP</button>
                <button type="button" id="resend-btn">Resend OTP</button>
            </div>

            <div id="error-message"></div>
            <div id="success-message"></div>
        </div>

        <script src="registration.js"></script>
    </body>
</html>
